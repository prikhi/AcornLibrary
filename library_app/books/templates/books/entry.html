{% extends "books/base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block title %}Book Entry{% endblock %}

{% block content %}
<script src="{{ STATIC_URL }}books/js/selectize.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ STATIC_URL }}books/js/lookup.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}books/css/selectize.css">

<form role="form" action="{% url 'books:entry' %}" method="post" class="form-vertical">{% csrf_token %}
 <table>
   {{ form.as_table }}
</table>
<input id="get_info" type="button" value="Get Info"/>
<input type="submit" value="Save" /> 



</form>
<div id="spinner">
    <img src="{{ STATIC_URL}}books/images/loading.gif" alt="Loading..."/>
</div>
{% endblock %}
