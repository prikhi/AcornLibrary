<form action="{% url 'books:save' %}" method="post">
{% csrf_token %}
<label>ISBN:</label>
<input name='isbn' value="{{ isbn }}" />
<p>
<label>Title:</label>
<input name='title' value="{{ title }}" />
<p>
<label>Author:</label>
<input name='author' value="{{ author }}" />
<p>
<label>DDC:</label>
<input name='ddc' value="{{ ddc }}" />
<p>
<input type="submit" value="Save" autofocus/>
</form>
